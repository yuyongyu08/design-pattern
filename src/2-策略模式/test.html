<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>收银台</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        exports = {}
    </script>
    <script src="../../dist/2-策略模式/3/Casher.js"></script>
</head>
<body>
    <div id="app">
        数量：<input v-model="count"/><br/>
        价格：<input v-model="prince"/><br/>

        <template v-for="discount in discounts" :key="$index"\>
            <input type="radio" id="one" :value="discount.type" v-model="selectedDiscount">
            <label for="one">{{discount.text}}</label>
        </template>
        
        <br/>
        总价：{{totalMoney}}
      </div>
      <script>
          var app = new Vue({
                el: '#app',
                data: {
                    count: 0,
                    prince: 0,
                    discounts: [
                        {
                            type: 'return',
                            text: '满减'
                        },
                        {
                            type: 'rate',
                            text: '折扣'
                        },
                    ],
                    selectedDiscount: ''
                },
                computed: {
                    totalMoney(){
                        return this.prince * this.count
                    }
                }
            })
      </script>
</body>
</html>
